<div class="flex flex-col h-screen">

  <app-header></app-header>

  <mat-drawer-container [autosize]="true" [hasBackdrop]="true" class="flex-grow" (backdropClick)="sidenavService.toggle()">
    <mat-drawer [mode]="'over'" [opened]="sidebarOpened$ | async">
      <app-sidebar class="block h-full"></app-sidebar>
    </mat-drawer>

    <mat-drawer-content class="pl-4 pt-4 pb-4 pr-4 h-full">
      <router-outlet></router-outlet>
    </mat-drawer-content>
  </mat-drawer-container>

</div>
