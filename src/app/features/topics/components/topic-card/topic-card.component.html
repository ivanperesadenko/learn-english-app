<mat-card class="h-full overflow-hidden cursor-pointer">
  <div class="card-container">
    <h6 class="text-center select-none overflow-ellipsis overflow-hidden whitespace-nowrap w-full">
      {{ topic.title }}
    </h6>
    <p class="select-none">
      {{ topic.description }}
    </p>
    <div class="flex">
      <app-button>Open</app-button>
      <app-button>Delete</app-button>
    </div>
  </div>
</mat-card>
